<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Card Generator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="card">
      <p class="hp">
        <span>HP</span>
        34
      </p>
      <img src='./pokemon-demo.jpg' />
      <h2 class="poke-name">Charmander</h2>
      <div class="types">
        <span>grass</span>
        <span>poison</span>
      </div>
      <div class="stats">
        <div>
          <h3>50</h3>
          <p>Attack</p>
        </div>
        <div>
          <h3>100</h3>
          <p>Defense</p>
        </div>
        <div>
          <h3>30</h3>
          <p>Speed</p>
        </div>
      </div>
    </div>
    <button id="btn">Generate</button>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
